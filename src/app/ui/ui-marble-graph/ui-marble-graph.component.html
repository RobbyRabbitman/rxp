<div class="relative h-full flex flex-col items-stretch justify-center">
  <div
    class="!absolute top-0 right-0 bottom-0 left-0 flex items-center"
    *ngFor="let marble of graph?.marbles"
  >
    <mat-slider
      class="marble w-full"
      [appUiMarble]="marble"
      [value]="marble.time"
      [min]="min"
      [max]="max"
    ></mat-slider>
  </div>
  <mat-divider></mat-divider>
</div>
