<app-ui-marble-graph
  *ngFor="let control of form.controls.in.controls"
  [formControl]="control"
></app-ui-marble-graph>
<pre class="text-2xl tracking-wider">{{ _showCase?.operatorText }}</pre>
<app-ui-marble-graph
  *ngIf="_reduced$ | async as reduced"
  [value]="reduced"
  [disabled]="true"
></app-ui-marble-graph>
